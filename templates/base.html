<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}My Biodata{% endblock %}</title>
    <title>My Biodata</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
		@font-face {
			font-family: Segoe Print;
			src: url('/static/fonts/SegoePrint-Regular-webfont.woff')
		}
		@font-face {
			font-family: Comic Sans MS;
			src: url('/static/fonts/ComicSansMS-Regular-webfont.woff')
		}
		@font-face {
			font-family: Roboto;
			src: url('/static/fonts/Roboto-Regular-webfont.woff')
		}
		body {
			font-family: Segoe Print;
			background: url('/static/img/background.jpg') no-repeat center center fixed;
		    background-attachment: fixed;
		    background-position: center;
		    background-repeat: no-repeat;
			background-size: cover;
			width: 100%;
			height: 100%;
			min-width: 320;
			min-height: 180;
		}
		.main-container {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			transform: translateZ(0);
			overflow-x: hidden;
			overflow-y: auto;
			background-color: rgba(224,255,255,0.7);
		    background-position: center;
		    background-repeat: no-repeat;
		    background-size: cover;
			width:100%;
			min-width: 320;
			min-height: 180;
		}
		table, th, td {
			border: 1px solid black;
			word-wrap:break-word;
		}
		.subject{
			font-size: 20px;
			font-family: "Comic Sans MS";
			color: #6650ff;
		}
		.value{
			font-size: 20px;
			font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
			color: #ff102c;
		}
	</style>
	<style>
		{% block style %}{% endblock %}
	</style>
</head>
<body>
	<div class="main-container">
		<div class="container-fullwidth">
			<nav class="navbar navbar-default navbar-expand-lg navbar-dark bg-dark" style="opacity:0.9;">
			  <a class="navbar-brand" href="/">ppw-ichlasulaffan</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				  <li class="nav-item">
					<a class="nav-link" href="/lab-2/">Home</a>
				  </li>
				  <li class="nav-item" >
					<a class="nav-link" href="/lab-2-addon/">About</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="/lab-3/">Diary</a>
				  </li>
				</ul>
			  </div>
			</nav>
		</div>
		<div class="content-container">
			{% block content %}
			{% endblock %}
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
{% block jquery %}
{% endblock %}
</html>
