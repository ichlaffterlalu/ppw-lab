<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block meta %}{% endblock %}
	{% block stylescript %}
		<!-- bootstrap css -->
		<link rel="stylesheet" href="/static/css/bootstrap-4.0.0beta1.min.css">
	{% endblock %}
	<title>{% block title %}My Biodata{% endblock %}</title>
	<style>
		@font-face {
			font-family: Segoe Print;
			src: url('/static/fonts/SegoePrint-Regular-webfont.woff')
		}
		@font-face {
			font-family: Comic Sans MS;
			src: url('/static/fonts/ComicSansMS-Regular-webfont.woff')
		}
		@font-face {
			font-family: Roboto;
			src: url('/static/fonts/Roboto-Regular-webfont.woff')
		}
		html, body {
			font-family: Segoe Print;
			width: 100%;
			height: 100%;
			min-width: 320;
			min-height: 180;
			color: white;
			background-color: rgb(0,0,0);
		}
		content {
			overflow-x: hidden;
			overflow-y: auto;
			width:100%;
			min-width: 320;
			min-height: 180;
		}
		table, th, td {
			background-color: rgba(255,255,255,0.4);
			color: black;
			border: 1px solid black;
			word-wrap:break-word;
		}
		p.copyright{
			text-align: center;
			margin-top: 20px;
			padding: 5px;
		}
	</style>
	<style>
		{% block style %}{% endblock %}
	</style>
</head>
<body>
	<div class="main-container">
		<header>
			{% block header %}{% endblock %}
		</header>
		<content>
			<div class="container">{% block content %}{% endblock %}</div>
		</content>
		<footer>
			{% block footer %}{% endblock %}
		</footer>
	</div>
</body>
{% block scripts %}
<!-- Jquery n Bootstrap Script -->
<script type="application/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script type="application/javascript" src="/static/js/popper.min.js"></script>
<script type="application/javascript" src="/static/js/bootstrap-4.0.0beta1.min.js"></script>
{% endblock %}
{% block jquery %}{% endblock %}
</html>
