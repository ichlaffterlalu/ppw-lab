<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block meta %}{% endblock %}
	{% block stylescript %}
		<!-- bootstrap css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	{% endblock %}
	<title>{% block title %}My Biodata{% endblock %}</title>
	<style>
		@font-face {
			font-family: Segoe Print;
			src: url('/static/fonts/SegoePrint-Regular-webfont.woff')
		}
		@font-face {
			font-family: Comic Sans MS;
			src: url('/static/fonts/ComicSansMS-Regular-webfont.woff')
		}
		@font-face {
			font-family: Roboto;
			src: url('/static/fonts/Roboto-Regular-webfont.woff')
		}
		body {
			font-family: Segoe Print;
			color: white;
			background: url('/static/img/background.jpg') no-repeat center center fixed;
		    background-attachment: fixed;
		    background-position: center;
		    background-repeat: no-repeat;
			background-size: 100% 100%;
			width: 100%;
			height: 100%;
			min-width: 320;
			min-height: 180;
		}
		content {
			overflow-x: hidden;
			overflow-y: auto;
			width:100%;
			min-width: 320;
			min-height: 180;
		}
		table, th, td {
			background-color: rgba(255,255,255,0.4);
			color: black;
			border: 1px solid black;
			word-wrap:break-word;
		}
		p.copyright{
			text-align: center;
			margin-top: 20px;
			padding: 5px;
		}
	</style>
	<style>
		{% block style %}{% endblock %}
	</style>
</head>
<body>
	<div class="main-container">
		<header>
			{% block header %}{% endblock %}
		</header>
		<content>
			<div class="container">{% block content %}{% endblock %}</div>
		</content>
		<footer>
			{% block footer %}{% endblock %}
		</footer>
	</div>
</body>
{% block scripts %}
<!-- Jquery n Bootstrap Script -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
{% endblock %}
{% block jquery %}{% endblock %}
</html>
